{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{% block content %}
<h2 class="my-5">Portfolio</h2>
<div class="row g-5">
    {% for project in projects %}
    <div class="col-md-6 my-5">
        <div class="project row ">
            <div class="col-md-6">
                <h5>{{ project.title }}</h5>
                <p>{{ project.description }}</p>
                <a href="{{ project.url }}">GitHub Link...</a>
            </div>
            <div class="col-md-6">
                <img class="img-fluid mx-auto d-block" src="/static/images/{{ project.image }}" alt="">
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
